<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>✅ 深度解析展示 - @workspace 完整分析</title>
    <link rel="stylesheet" href="style.css?v=20250602230252">
</head>
<body>
    <div class="container">
        <header>
            <h1>✅ @workspace 深度解析展示</h1>
            <div class="cart-icon">
                🛒 <span id="cartCount">0</span>
            </div>
        </header>

        <main>
            <section class="products">
                <h2>商品列表</h2>
                <div id="productList" class="product-grid">
                    <!-- 商品會動態載入到這裡 -->
                </div>
            </section>

            <section class="cart">
                <h2>購物車</h2>
                <div id="cartItems">
                    <p class="empty-cart">購物車是空的</p>
                </div>
                <div class="cart-summary">
                    <div class="subtotal">
                        <span>小計：</span>
                        <span id="subtotal">NT$ 0</span>
                    </div>
                    <div class="discount" id="discountRow" style="display: none;">
                        <span>折扣：</span>
                        <span id="discount">-NT$ 0</span>
                    </div>
                    <div class="shipping">
                        <span>運費：</span>
                        <span id="shipping">NT$ 0</span>
                    </div>
                    <div class="total">
                        <span>總計：</span>
                        <span id="total">NT$ 0</span>
                    </div>
                    <button id="checkoutBtn" class="checkout-btn" disabled>結帳</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/utils.js?v=20250602230252"></script>
    <script src="js/products.js?v=20250602230252"></script>
    <script src="js/cart.js?v=20250602230252"></script>
</body>
</html>
